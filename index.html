<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lucky Group test">
  <title>Lucky Group test</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="img/favicons/apple.png">
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body class="page__body">

  <div class="page__wrapper">
    <header class="main-header main-header--nojs">
      <a class="main-header__link" href="#">
        Global
      </a>

      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">
            Открыть меню
          </span>
        </button>

        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="main-nav__item site-list__item">
              <a class="site-list__link site-list__link--current" href="#">
                Mobile Top Up
              </a>
            </li>

            <li class="main-nav__item site-list__item">
              <a class="site-list__link" href="#" target="_blank">
                About
              </a>
            </li>

            <li class="main-nav__item site-list__item">
              <a class="site-list__link" href="#" target="_blank">
                Rate
              </a>
            </li>

            <li class="main-nav__item site-list__item">
              <a class="site-list__link" href="#" target="_blank">
                Help
              </a>
            </li>
          </ul>

          <div class="main-nav__button-wrapper">
            <button class="main-nav__button button" type="button">
              Sign Up
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main class="page__main">
      <section class="promo">
        <h1 class="promo__title">
          Now Buy Your PIN or <span class="promo__title-another">Top Up</span><br> With Bank Transfer
        </h1>

        <p class="promo__text">
          We Make international calling simple, relible, and cheap<br> basedon your unique calling behavior.
        </p>

        <button class="promo__button button" type="button">
          Get Started
        </button>

        <form class="promo__form form" action="https://echo.htmlacademy.ru/courses" method="get">
          <div class="form__wrapper">
            <input class="form__input" type="text" name="search" id="search" pattern="[!@#$%^*()]" minlength="4"
              maxlength="12" placeholder="Where do you want to call?" required>

            <button class="form__button" type="submit">
              <span class="visually-hidden">
                Search
              </span>
            </button>
          </div>
        </form>

        <div class="promo__user user">
          <ul class="user__list">
            <li class="user__item user__item--1">
              <picture>
                <source type="image/webp" srcset="img/user-1.webp 1x, img/user-1@2x.webp 2x">

                <img class="user__image" width="38" height="38" src="img/user-1.png" srcset="img/user-1@2x.png 2x"
                  alt="User.">
              </picture>
            </li>

            <li class="user__item user__item--2">
              <picture>
                <source type="image/webp" srcset="img/user-2.webp 1x, img/user-2@2x.webp 2x">

                <img class="user__image" width="38" height="38" src="img/user-2.png" srcset="img/user-2@2x.png 2x"
                  alt="User.">
              </picture>
            </li>

            <li class="user__item user__item--3">
              <picture>
                <source type="image/webp" srcset="img/user-3.webp 1x, img/user-3@2x.webp 2x">

                <img class="user__image" width="38" height="38" src="img/user-3.png" srcset="img/user-3@2x.png 2x"
                  alt="User.">
              </picture>
            </li>

            <li class="user__item user__item--another">
            </li>
          </ul>

          <div class="user__wrapper">
            <span class="user__text">
              45k+ Regular User.
            </span>

            <a class="user__link" href="#" target="_blank">
              View Price Plan
            </a>
          </div>
        </div>
      </section>

      <section class="countries">
        <h1 class="visually-hidden">
          Countries animation
        </h1>

        <div class="countries__box">
          <div class="countries__item countries__item--india-1">
            <picture>
              <source type="image/webp" srcset="img/india.webp 1x, img/india@2x.webp 2x">

              <img class="countries__image-contry" src="img/india.png" srcset="img/india@2x.png 2x" width="50"
                height="50" alt="India.">
            </picture>
          </div>

          <div class="countries__item countries__item--england">
            <picture>
              <source type="image/webp" srcset="img/england.webp 1x, img/england@2x.webp 2x">

              <img class="countries__image-contry" src="img/england.png" srcset="img/england@2x.png 2x" width="80"
                height="80" alt="England.">
            </picture>
          </div>

          <div class="countries__item countries__item--italy">
            <picture>
              <source type="image/webp" srcset="img/italy.webp 1x, img/italy@2x.webp 2x">

              <img class="countries__image-contry" src="img/italy.png" srcset="img/italy@2x.png 2x" width="60"
                height="60" alt="Italy.">
            </picture>
          </div>

          <div class="countries__item countries__item--india-2">
            <picture>
              <source type="image/webp" srcset="img/india.webp 1x, img/india@2x.webp 2x">

              <img class="countries__image-contry" src="img/india.png" srcset="img/india@2x.png 2x" width="70"
                height="70" alt="India.">
            </picture>
          </div>

          <div class="countries__item countries__item--india-3">
            <picture>
              <source type="image/webp" srcset="img/india.webp 1x, img/india@2x.webp 2x">

              <img class="countries__image-contry" src="img/india.png" srcset="img/india@2x.png 2x" width="50"
                height="50" alt="India.">
            </picture>
          </div>
        </div>

        <div class="countries__circle"></div>

        <div class="countries__image-wrapper">
          <picture>
            <source type="image/webp" srcset="img/woman.webp 1x, img/woman@2x.webp 2x">

            <img class="countries__image" src="img/woman.png" srcset="img/woman@2x.png 2x" width="300" height="300"
              alt="Woman.">
          </picture>
        </div>
      </section>
    </main>
  </div>

  <script src="js/main-nav.js"></script>
  <script src="js/input.js"></script>

</body>

</html>
